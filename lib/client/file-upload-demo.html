<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" /> 
		<title>大文件上传示例</title>
		<style type="text/css">
			html,body{
				font-size: 10px;
			}
		</style>
	</head>
	<body>
		<h1>大文件上传示例</h1>
		<h2>第一个</h2>
		<input type="text" name="file" id="file"/>
		<input type="button" name="tg" id="tg" value="上传大文件1" upload-ref="#file" upload-conf-keepname="true"/>
		<h2>第二个</h2>
		<input type="text" name="file2"/>
		<input type="button" value="上传大文件2" upload-ref="input[name='file2']" upload-conf-keepname="false"/>
		<script type="text/javascript" src="/upload/file-upload.js"></script>
	</body>
</html>
